<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズゲーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 title">
        <h4>楽しい映画クイズ</h4>
    </div>
    <div class="container ">
        問題：<p id="question">タイタニックで主演を務めた俳優は？</p>

        <div class="row row-cols-2 choices">
            <div id="choices" class="col choices">
                <div class="col btn-lg">A.    <button type="button" class="btn btn-outline-dark">レオナルド・ディカプリオ</button></div>
                <div class="col btn-lg">B.    <button type="button" class="btn btn-outline-dark">キアヌ・リーブス</button></div>
                <div class="col btn-lg">C.    <button type="button" class="btn btn-outline-dark">ニコラス・ケイジ</button></div>
                <div class="col btn-lg">D.    <button type="button" class="btn btn-outline-dark">リチャード・ギア</button></div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto my-5">
            <button id="nextBtn" class="btn btn-primary mb-3" type="button">次の問題へ</button>
        </div>
        
      </div>
        
    </div>

    <div class="container mt-5">
        <p class="timer">あと<span id="sec"></span>秒</p>
    </div>

    <section id="result" class="hidden">
        <p>fgd</p>
        <a href="">Replay?</a>
    </section>
    
    


    <script src="main.js">
        console.log('aiueowerewr');

</body>
</html>
